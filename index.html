<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgotten Isles: Post-Modern Era</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <script src="scripts/characters.js" defer></script>
    <script src="scripts/tasks.js" defer></script>
    <script src="scripts/minigames.js" defer></script>
    <script src="scripts/currency.js" defer></script>
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <header>
        <h1>Forgotten Isles: Post-Modern Era</h1>
        <nav>
            <button onclick="showMenu()">Menu</button>
            <button onclick="showTasks()">Tasks</button>
            <button onclick="showCurrency()">Currency Exchange</button>
        </nav>
    </header>
    <main>
        <section id="game-area">
            <div id="phaser-game"></div>
        </section>
        <section id="menu" class="hidden">
            <h2>Menu</h2>
            <!-- Menu options here -->
        </section>
        <section id="tasks" class="hidden">
            <h2>Tasks</h2>
            <ul id="task-list"></ul>
        </section>
        <section id="currency" class="hidden">
            <h2>Currency Exchange</h2>
            <!-- Currency exchange system here -->
        </section>
    </main>
</body>
</html>
